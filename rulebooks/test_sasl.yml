---
- name: Test Auth
  hosts: all
  sources:
    - name: kafka event source
      ansible.eda.kafka:
        host: fedora01.lab.local
        port: 9092
        topic: apache
        sasl_plain_username: "{{ sasl_username }}"
        sasl_plain_password: "{{ sasl_password }}"

  rules:
    - name: Match sw_upgrade
      condition: event.body.test_auth ==  'message-received'

      action:
        print_event:
          pretty: true
